<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card</title>
    <link rel="icon" href="images/favicon.ico">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="checkoutForm" action="completed.html" method="get">
        <section class="errors"></section>

        <div class="front">
            <!-- TOTAL: $199 -->
            <label for="total" id="total">TOTAL: $199</label>
            <!-- CARD NUMBER -->
            <label for="cardNumber">CARD NUMBER</label>
                <input
                type="text"
                id="creditCardNumber"
                name="creditCardNumber"
                pattern="[0-9]{16}"
                placeholder="XXXX XXXX XXXX XXXX"
                required
                />
            <!-- CARD HOLDER -->
            <label for="cardHolder">CARD HOLDER</label>
                <input
                type="text"
                id="creditCardHolder"
                name="creditCardHolder"
                placeholder="Full Name"
                required
                />
            <!-- ðŸ’³ the little emoji-->
            <label id="creditCardEmoji" for="cardEmoji">ðŸ’³ </label>
            <!-- EXPIRATION -->
            <label id="expiration" for="expiration">EXPIRATION</label>
                <input
                    type="text"
                    id="expirationMM"
                    placeholder="MM"
                    aria-labelledby="expirationDate"
                    required
                />
                <input
                    type="text"
                    id="expirationYY"
                    placeholder="YY"
                    aria-labelledby="expirationDate"
                    required
                />

        </div>
        
        <div class="back">
            <!-- black line -->
            <div id="black"></div>
            <!-- CVC/CVV -->
            <label for="cvv">CVC/CVV</label>
                <input
                type="text"
                id="cvv"
                placeholder="XXX"
                required
                />
        </div>

        <!-- dont forget the submit button -->
        <button type="submit">Submit</button>

    </form>

    
</body>
</html>
